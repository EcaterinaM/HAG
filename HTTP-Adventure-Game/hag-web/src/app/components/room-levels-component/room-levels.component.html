<div class='titlePlanets' *ngIf="!click">
  <div class='title-level'>
      <div>CHOOSE YOUR</div>
      <div>WORLD</div>
  </div>
</div>

<div  class="container-fluid">
  <div class="row">
    <div class="container-levels">

        <ul *ngIf="!click">
          <li *ngFor="let level of levels">
              <div class="level" (click)="goPlanetPage(level)" [style.pointer-events]="blockClickIfIsLocked(level)"> 
                <app-level [isLocked]="level.isLocked" 
                           [planetName]="level.planetName"
                           [click]="click">
                </app-level>
              </div>
          </li>
        </ul>

        <div *ngIf="click" class="bigPlanet">
          <app-level [isLocked]="isLocked" 
                     [planetName]="planetName"
                     [click]="click">
          </app-level>
          <div *ngIf="click" class='container-back' (click)="seeAllPlanets()">
              <div class="route"><BACK</div>
            </div>
            
        </div>
    </div>
  </div>
</div>
