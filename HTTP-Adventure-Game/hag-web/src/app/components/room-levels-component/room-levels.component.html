<div class="container-fluid">
  <div class="row">
    <div class="container-levels" >
        <ul>
          <li *ngFor="let level of levels">
              <div class="level" (click)="startLevel()"> 
                <app-level [isLocked]="level.isLocked" 
                           [planetName]="level.planetName">
                </app-level>
              </div>
          </li>
        </ul>
   </div>
  </div>
</div>

<app-back class="back-path"
          [path]="path">
</app-back>
