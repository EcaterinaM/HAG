<div class="container-start-game">
    <div class="container-question">
        {{Question?.QuestionText}}
    </div>
    <div class="container-button-answer">
        <table>
            <tr>
                <th>
                    <!-- aici la click sa facem o metoda generala care sa verifice daca e corect rasp sau nu -->
                    <app-button-answer class="button-answer1" (click)="getAnswer(1)" [content]='answer1'></app-button-answer>        
                </th>
                <th>
                    <app-button-answer class="button-answer2" (click)="getAnswer(2)" [content]='answer2'></app-button-answer>        
                </th>
            </tr>
            <tr>
                <td>
                    <app-button-answer class="button-answer3" (click)="getAnswer(3)" [content]='answer3'></app-button-answer>        
                </td>
                <td>
                    <app-button-answer class="button-answer4" (click)="getAnswer(4)" [content]='answer4'></app-button-answer>         
                </td>
            </tr>
        </table>
    </div>

    <div *ngIf="answerUser" class="verify-answer-container">
        <div *ngIf="checkAnswerUser" class="check-answer correct">
            <i class="fa fa-check" aria-hidden="true"></i> Correct 
            <div (click)="goToNextQuestion()" class="next-button">
                <i  class="fa fa-arrow-right" aria-hidden="true"></i> 
                <div class="next-level" >
                    Next question
                </div>
            </div>
        </div>
        <div *ngIf="!checkAnswerUser" class="check-answer incorrect">
            <i class="fa fa-times" aria-hidden="true"></i> Incorrect
            <div (click)="goToNextQuestion()" class="next-button">
                <i class="fa fa-arrow-right" aria-hidden="true"></i> 
                <div class="next-level" >
                    Next question
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="answerUser" class="opac-verify-answer"></div>
</div>

<app-back class="back-path"
          [path]="path">
</app-back>
